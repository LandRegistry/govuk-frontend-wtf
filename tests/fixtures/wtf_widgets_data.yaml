        - <span id="email_field-error" class="govuk-error-message">\s*<span class="govuk-visually-hidden">\s*Error:\s*</span>\s*Email is not valid\s*</span>
        - <div id="email_field-hint" class="govuk-hint">\s*This is a hint\s*</div>
